<!DOCTYPE html>
<html>
<head>
    <title>Capy Skate Escape</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
        }
        canvas {
            border: 2px solid #666;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRAVITY = 0.8;
        const JUMP_STRENGTH = -15;
        const BASE_ZOMBIE_SPEED = 2;  // Slower starting speed
        const MAX_ZOMBIE_SPEED = 8;
        const BASE_SPAWN_RATE = 120;  // More space between zombies at start
        const MIN_SPAWN_RATE = 30;
        const DIFFICULTY_INCREASE_RATE = 0.05;  // Slower difficulty increase

        // Background elements
        const trees = [];
        const clouds = [];
        const graves = [];

        // Initialize background elements
        for (let i = 0; i < 5; i++) {
            trees.push({
                x: Math.random() * canvas.width,
                y: canvas.height - 100,
                width: 40 + Math.random() * 20,
                height: 100 + Math.random() * 50
            });
        }

        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: 50 + Math.random() * 100,
                width: 100 + Math.random() * 50,
                height: 40 + Math.random() * 20
            });
        }

        for (let i = 0; i < 4; i++) {
            graves.push({
                x: Math.random() * canvas.width,
                y: canvas.height - 40,
                width: 30,
                height: 40
            });
        }

        function drawBackground() {
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a472a');  // Dark green for jungle atmosphere
            gradient.addColorStop(1, '#2d5a27');  // Lighter green for ground
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            ctx.fillStyle = '#1a1a1a';  // Dark clouds for zombie theme
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width/2, cloud.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw text in clouds
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Liam Ekengren,', canvas.width/2, 50);
            ctx.fillText('Capybaras best friend', canvas.width/2, 80);

            // Draw trees
            trees.forEach(tree => {
                // Tree trunk
                ctx.fillStyle = '#4a2f1c';
                ctx.fillRect(tree.x - tree.width/4, tree.y, tree.width/2, tree.height);
                
                // Tree top
                ctx.fillStyle = '#2d5a27';
                ctx.beginPath();
                ctx.moveTo(tree.x, tree.y - tree.height/2);
                ctx.lineTo(tree.x - tree.width/2, tree.y);
                ctx.lineTo(tree.x + tree.width/2, tree.y);
                ctx.closePath();
                ctx.fill();
            });

            // Draw graves
            graves.forEach(grave => {
                // Grave stone
                ctx.fillStyle = '#666666';
                ctx.fillRect(grave.x - grave.width/2, grave.y - grave.height, grave.width, grave.height);
                
                // R.I.P. text
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.fillText('R.I.P.', grave.x - 15, grave.y - grave.height/2);
            });

            // Draw ground details
            ctx.fillStyle = '#1a1a1a';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 2, 10, 2);
            }
        }

        class Capybara {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = 100;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.isJumping = false;
                this.canDoubleJump = false;
                this.canTripleJump = false;
                this.rotation = 0;
                this.lastJumpTime = 0;
                this.jumpCount = 0;
            }

            jump() {
                const currentTime = Date.now();
                if (this.jumpCount === 0) {
                    // First jump
                    this.velocity = JUMP_STRENGTH;
                    this.isJumping = true;
                    this.canDoubleJump = true;
                    this.canTripleJump = true;
                    this.lastJumpTime = currentTime;
                    this.jumpCount = 1;
                } else if (this.jumpCount === 1 && this.canDoubleJump) {
                    // Double jump
                    this.velocity = JUMP_STRENGTH * 0.8;
                    this.canDoubleJump = false;
                    this.lastJumpTime = currentTime;
                    this.jumpCount = 2;
                } else if (this.jumpCount === 2 && this.canTripleJump) {
                    // Triple jump
                    this.velocity = JUMP_STRENGTH * 0.6;
                    this.canTripleJump = false;
                    this.lastJumpTime = currentTime;
                    this.jumpCount = 3;
                }
            }

            update() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                    this.isJumping = false;
                    this.canDoubleJump = false;
                    this.canTripleJump = false;
                    this.jumpCount = 0;
                }

                // Update rotation based on velocity
                this.rotation = this.velocity * 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);

                // Draw skateboard deck
                ctx.fillStyle = '#8B4513';  // Brown for board
                ctx.beginPath();
                // Nose
                ctx.moveTo(-this.width/2, this.height/2 - 5);
                ctx.lineTo(-this.width/3, this.height/2 - 12);  // More curved nose
                // Tail
                ctx.lineTo(this.width/3, this.height/2 - 12);   // More curved tail
                ctx.lineTo(this.width/2, this.height/2 - 5);
                ctx.closePath();
                ctx.fill();

                // Draw grip tape
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.moveTo(-this.width/2, this.height/2 - 5);
                ctx.lineTo(-this.width/3, this.height/2 - 12);
                ctx.lineTo(this.width/3, this.height/2 - 12);
                ctx.lineTo(this.width/2, this.height/2 - 5);
                ctx.closePath();
                ctx.fill();

                // Draw grip tape pattern
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = 1;
                for (let i = -this.width/2; i <= this.width/2; i += 5) {
                    ctx.beginPath();
                    ctx.moveTo(i, this.height/2 - 12);
                    ctx.lineTo(i, this.height/2 - 5);
                    ctx.stroke();
                }

                // Draw trucks
                ctx.fillStyle = '#C0C0C0';  // Silver for metal
                // Front truck
                ctx.fillRect(-this.width/2, this.height/2 - 5, 25, 8);
                // Back truck
                ctx.fillRect(this.width/2 - 25, this.height/2 - 5, 25, 8);

                // Draw truck bolts
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-this.width/2 + 5, this.height/2 - 1, 2, 0, Math.PI * 2);
                ctx.arc(-this.width/2 + 20, this.height/2 - 1, 2, 0, Math.PI * 2);
                ctx.arc(this.width/2 - 5, this.height/2 - 1, 2, 0, Math.PI * 2);
                ctx.arc(this.width/2 - 20, this.height/2 - 1, 2, 0, Math.PI * 2);
                ctx.fill();

                // Draw wheels
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-this.width/3, this.height/2 + 5, 6, 0, Math.PI * 2);
                ctx.arc(this.width/3, this.height/2 + 5, 6, 0, Math.PI * 2);
                ctx.fill();

                // Draw wheel bearings
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.arc(-this.width/3, this.height/2 + 5, 2, 0, Math.PI * 2);
                ctx.arc(this.width/3, this.height/2 + 5, 2, 0, Math.PI * 2);
                ctx.fill();

                // Draw wheel details
                ctx.strokeStyle = '#666666';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(-this.width/3, this.height/2 + 5, 4, 0, Math.PI * 2);
                ctx.arc(this.width/3, this.height/2 + 5, 4, 0, Math.PI * 2);
                ctx.stroke();

                // Draw capybara body
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw ears
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.ellipse(-this.width/3, -this.height/3, this.width/6, this.height/6, 0, 0, Math.PI * 2);
                ctx.ellipse(this.width/3, -this.height/3, this.width/6, this.height/6, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw eyes
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.ellipse(-this.width/4, -this.height/6, this.width/12, this.height/12, 0, 0, Math.PI * 2);
                ctx.ellipse(this.width/4, -this.height/6, this.width/12, this.height/12, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw nose
                ctx.fillStyle = '#FFA07A';
                ctx.beginPath();
                ctx.ellipse(0, this.height/6, this.width/8, this.height/8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw jump indicators
                if (this.canDoubleJump) {
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, -this.height/2 - 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                if (this.canTripleJump) {
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, -this.height/2 - 20, 5, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class Zombie {
            constructor(speed) {
                this.width = 40;
                this.height = 60;
                this.x = canvas.width;
                this.y = canvas.height - this.height;
                this.speed = speed;
            }

            update() {
                this.x -= this.speed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw body
                ctx.fillStyle = '#2E8B57';  // Greenish color for zombie
                ctx.fillRect(0, 0, this.width, this.height);

                // Draw head
                ctx.fillStyle = '#2E8B57';
                ctx.beginPath();
                ctx.arc(this.width/2, -10, 15, 0, Math.PI * 2);
                ctx.fill();

                // Draw eyes
                ctx.fillStyle = '#FF0000';  // Red glowing eyes
                ctx.beginPath();
                ctx.arc(this.width/3, -15, 3, 0, Math.PI * 2);
                ctx.arc(2*this.width/3, -15, 3, 0, Math.PI * 2);
                ctx.fill();

                // Draw mouth
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.width/2, -5, 5, 0, Math.PI);
                ctx.stroke();

                // Draw arms
                ctx.fillStyle = '#2E8B57';
                ctx.fillRect(-5, 10, 10, 30);
                ctx.fillRect(this.width - 5, 10, 10, 30);

                // Draw legs
                ctx.fillRect(5, this.height - 20, 10, 20);
                ctx.fillRect(this.width - 15, this.height - 20, 10, 20);

                ctx.restore();
            }
        }

        let capy = new Capybara();
        let zombies = [];
        let score = 0;
        let gameOver = false;
        let zombieSpawnTimer = 0;
        let difficulty = 0;

        function getCurrentDifficulty() {
            return Math.min(difficulty, 1); // Cap at 1
        }

        function getCurrentZombieSpeed() {
            // Start slower and increase more gradually
            return BASE_ZOMBIE_SPEED + (MAX_ZOMBIE_SPEED - BASE_ZOMBIE_SPEED) * (getCurrentDifficulty() * getCurrentDifficulty());
        }

        function getCurrentSpawnRate() {
            // Start with more space and decrease more gradually
            return BASE_SPAWN_RATE - (BASE_SPAWN_RATE - MIN_SPAWN_RATE) * (getCurrentDifficulty() * getCurrentDifficulty());
        }

        function checkCollision(capy, zombie) {
            return capy.x < zombie.x + zombie.width &&
                   capy.x + capy.width > zombie.x &&
                   capy.y < zombie.y + zombie.height &&
                   capy.y + capy.height > zombie.y;
        }

        function resetGame() {
            capy = new Capybara();
            zombies = [];
            score = 0;
            gameOver = false;
            zombieSpawnTimer = 0;
            difficulty = 0;
        }

        // Add touch controls
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault(); // Prevent scrolling
            if (gameOver) {
                resetGame();
            } else {
                capy.jump();
            }
        });

        // Add click controls for desktop
        canvas.addEventListener('click', (event) => {
            if (gameOver) {
                resetGame();
            } else {
                capy.jump();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                capy.jump();
            } else if (event.code === 'Enter' && gameOver) {
                resetGame();
            }
        });

        function gameLoop() {
            if (!gameOver) {
                // Update
                capy.update();
                
                // Increase difficulty over time
                difficulty += DIFFICULTY_INCREASE_RATE * 0.016; // 0.016 is roughly 1/60 for 60fps
                
                // Spawn zombies
                zombieSpawnTimer++;
                if (zombieSpawnTimer >= getCurrentSpawnRate()) {
                    zombies.push(new Zombie(getCurrentZombieSpeed()));
                    zombieSpawnTimer = 0;
                }

                // Update zombies
                for (let i = zombies.length - 1; i >= 0; i--) {
                    zombies[i].update();
                    if (zombies[i].x < -zombies[i].width) {
                        zombies.splice(i, 1);
                        score++;
                    }
                    if (checkCollision(capy, zombies[i])) {
                        gameOver = true;
                    }
                }
            }

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            capy.draw();
            zombies.forEach(zombie => zombie.draw());

            // Draw score and difficulty
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Difficulty: ${Math.floor(getCurrentDifficulty() * 100)}%`, 10, 60);

            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width/2 - 100, canvas.height/2 - 40);
                ctx.fillText('Tryck på skärmen för att starta om', canvas.width/2 - 100, canvas.height/2 + 40);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
